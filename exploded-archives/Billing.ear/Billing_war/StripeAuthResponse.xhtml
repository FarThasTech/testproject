<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:s="http://jboss.org/schema/seam/taglib"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:jsf="http://xmlns.jcp.org/jsf"
   contentType="text/html">
	<h:html>
		<h:head>
			<title>Stripe Authorization Response</title>
			<meta http-equiv="refresh" content="2;url=/mypayment.jsf" /> 
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="PRAGMA" content="NO-CACHE"/>
		</h:head>
		<h:body style="background:url(img/bg.png)">
			<h:form action="#" acceptcharset="utf8">
				<br/><br/>		
				<label jsf:rendered="#{param['error'] eq false}" style="font-weight: bold;margin-left: 27% !important;font-size: 20px;">
					Your Stripe Account has been created successfully.
				</label>	
				<label jsf:rendered="#{param['error'] eq true}" style="font-weight: bold;margin-left: 27% !important;font-size: 20px;">
					Something went wrong. 
				</label>
			</h:form>
		</h:body>
	</h:html>
</f:view>
